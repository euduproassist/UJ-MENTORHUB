<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UJ Login - MentorHub</title>
  <link rel="stylesheet" href="style.css">

  <script type="module" src = "firebaseauth.js" ></script>
  
</head>

<body class="login-page" style="background-image: url('assets/banners/uj-bg.jpg');">

  <!-- Top Left Logo -->
  <img src="assets/logos/uj.png" alt="UJ Logo" class="top-left-logo">

  <!-- Login Box -->
  <div class="login-box">
    <h2>Mentor HubðŸŽ“</h2>

    <!-- Login Inputs -->
    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password"><br>

    <!-- NEW: Role Dropdown -->
    <select id="role">
      <option value="student">Student</option>
      <option value="tutor">Tutor</option>
      <option value="counsellor">Counsellor</option>
      <option value="admin">Admin</option>
    </select><br>

    <button onclick="login()">Login</button>

    <p><a href="#" class="forgot">Forgot Password?</a></p>

    <p class="footer">Â© 2025 University of Johannesburg | MentorHub</p>
    <div class="footer-links">
      <a href="#">Privacy Policy</a> |
      <a href="#">Terms of Use</a> |
      <a href="#">Contact Support</a>
    </div>
  </div>

  <!-- Redirect Script -->
  <script>
    function login() {
      const role = document.getElementById('role').value;
      // redirect to correct portal
      window.location.href = `uj-${role}.html`;
    }
  </script>

</body>
</html>
